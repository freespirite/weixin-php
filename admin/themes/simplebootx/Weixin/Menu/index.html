<admintpl file="header" />
<link href="__PUBLIC__/css/extend.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('Menu/index')}">微信自定义菜单</a></li>
        </ul>
        
    <if condition="count($confs) eq 0">
        <div class="well">
            公众号：&nbsp;还没有绑定公众号，<a class="toset" href="{:U('Index/add')}">点击这里进行绑定操作</a>
        </div>
    <else />
        <div class="well">
            公众号：&nbsp;
            <foreach name="confs" item="conf" >
                <if condition="$wxid eq $conf['id'] ">
                    <a class="active" href="javascript:void(0);">{$conf['name']}</a>
                    <else />
                    <a href="{:U('Menu/index','wxid=')}{$conf['id']}">{$conf['name']}</a>
                </if>
            </foreach>
        </div>
    <if condition="$add eq 1 ">
    <div class="table-actions">
        <a href="{:U('Menu/add', array('wxid'=>$wxid))}" class="btn btn-info btn-small">新增菜单</a>
    </div>
    </if>
        <table class="table table-hover table-list" id="menus-table">
            <thead>
                <tr>
                    <th>菜单名称</th>
                    <th>类型</th>
                    <th>内容</th>
                    <th width="140">{:L('ACTIONS')}</th>
                </tr>
            </thead>
            
            <tbody>
            {$lists}
            </tbody>
        </table>
    </if>
    </div>
    <script src="__PUBLIC__/js/common.js"></script>
    <script>
        
    </script>
</body>
</html>
